<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculator</title>
	<style>
		.calcKey
		{
			background-color: grey;
			color: white;
		}
	</style>
</head>
<body>
	<div class="calculator">
		<h1 class="dispaly-Box">
			
		</h1>
		<div class="keypad">
			
		</div>
	</div>
	<script type="text/javascript">
		let dispalyBox=document.querySelector(".dispaly-Box");
		let keypad=document.querySelector(".keypad");
		let calcKey=["+","-","*","/","="];

		function showDisplay(x){
			dispalyBox.innerHTML += x;
		}
		function calculate() {
			let calcText = dispalyBox.innerHTML;
			dispalyBox.innerHTML=eval(calcText);		
		}

		for (var i = 0; i <= 9; i++) {
			keypad.innerHTML +=`<button class="key" onclick='showDisplay(${i})''>${i}</button>`;
		}
		calcKey.map((el)=>{

			if(el=="="){
				keypad.innerHTML +=`<button class="calcKey" onclick="calculate('${el}')">${el}</button>`
			}
			else
			{
				keypad.innerHTML +=`<button class="calcKey" onclick="showDisplay('${el}')">${el}</button>`
			}
		});
	</script>
</body>
</html>
